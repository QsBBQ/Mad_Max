<script>

  function hello_world(){
    alert('Hello, World!')
  }

  function getTarget(e) {
    return e.target
  }

  function myLoop(){
    for (var i = 0; i < 10; i++) {
      console.log("my loop");
    }
  }
var child;
  function enableDisable(e){
    var target, previtem, parent;
    target = getTarget(e);
    parent = target.parentNode;
    previtem = parent.previousElementSibling;
    child = previtem.firstChild;
    console.log(child);
    child.disabled = false;
    console.log(child);

  }

  var checkbox = document.querySelectorAll("input[type=checkbox]");
  for (var i=0; i<checkbox.length; i++);
    var el = document.getElementById(checkbox[i]);
    el.addEventListener('click', function(e) {
      enableDisable(e);
    }, false);

</script>
